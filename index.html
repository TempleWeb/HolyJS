<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOLYC INTERPRETER</title>
  <style>
    * {
      text-align: center;
    }

    .textarea-container {
      display: flex;
    }

    textarea {
      width: 40vw;
      height: 40vh;
      text-align: left;
    }

    @media only screen and (max-width: 900px) {
      textarea {
        width: 60vw;
        height: 30vh;
      }
    }
  </style>
  <script type="text/javascript">
    function main() {
      code_gen(
        holyc_parser(
          holyc_lex(document.getElementById("code").value)
        )
      );
    }
  </script>
</head>

<body>
  <noscript>
    <p><b>WARNING: JavaScript is Disabled!</b></p>
    <p>
      HOLYC Interpreter requires JavaScript. Please enable JavaScript for the
      interpreter to work.
    </p>
  </noscript>

  <main>
    <b>
      <a href="http://gnu.dev.br/compilers/holyc/2022/03/01/holyc-interpreter.html">"HolyC Interpreter"</a>
    </b>
    <p>
      (Interpreter & site by
      <a href="http://gnu.dev.br/blog">Leonardo Z. Nunes</a>.)
    </p>

    <div id="textarea-container">
      <textarea id="code"></textarea>
      <textarea disabled id="output"></textarea>
    </div>

    <button onclick="main()">RUN(â–¶)</button>
    <select onchange="examples()" id="examples">
      <option value="">Examples</option>
      <option value="helloWorld">Hello World</option>
      <option value="fibonacci">Fibonacci</option>
    </select>
    <button onclick="clear_output()">CLEAR(ðŸ—‘)</button>

    <hr />
    <p style="color: red">
      <b>"This is not a complete HolyC language compiler yet, the source
        code is on GitHub you can contribute
        <a href="https://github.com/leozamboni/HOLYC-INTERPRETER">here</a>. All currently implemented features are
        exemplified in the
        select button"</b>
    </p>

    <p>HolyC and TempleOS are creations of Terry Davis.</p>
  </main>

  <script src="holyc-interpreter.js"></script>
</body>

</html>
