<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOLYC INTERPRETER</title>
    <style>
      * {
        text-align: center;
        font-family: monospace;
        line-height: 1.5em;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
      }

      hr {
        margin: 10px;
      }

      #col-1,
      #col-2,
      #col-3 {
        flex: 1;
      }

      #code,
      #output {
        text-align: left;
        outline: none;
        width: 100%;
        height: 90vh;
        border: none;
      }
    </style>
    <script type="text/javascript">
      function main() {
        code_gen(
          holyc_parser(holyc_lex(document.getElementById("code").value))
        );
      }
    </script>
  </head>
  <body>
    <main>
      <h1><a href="">"HolyC Interpreter"</a></h1>
      <section class="container">
        <div id="col-1">
          <fieldset>
            <legend>Code</legend>
            <textarea id="code">
U0 
Hello()
{
        "Holy World\n";
}

Hello;
            </textarea>
          </fieldset>
        </div>
        <div id="col-2">
          <button onclick="main()">RUN(â–¶)</button>
          <select onchange="examples()" id="examples">
            <option value="">Examples</option>
            <option value="helloWorld" selected="selected">Hello World</option>
          </select>
          <button onclick="clear_output()">CLEAR(ðŸ—‘)</button>
          <hr />
          <p>(Interpreter & site by <a href="">Leonardo Z. Nunes</a>.)</p>
          <a href="">Source</a>
          <p>HolyC and TempleOS are creations of Terry Davis.</p>
        </div>
        <div id="col-3">
          <fieldset>
            <legend>Output</legend>
            <textarea disabled id="output">
HolyC Interpreter version 1.0.0
</textarea
            >
          </fieldset>
        </div>
      </section>
    </main>
    <script src="holyc-interpreter.js"></script>
  </body>
</html>
